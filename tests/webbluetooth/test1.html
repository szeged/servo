<!DOCTYPE html>
<html>
    <head>
        <title>Bluetooth Device test</title>
    </head>
    <body>
        <table>
            <tr>
                <td>Device methods</td>
            </tr>
            <tr>
                <td><button type="button" onclick="getID()">Device.getID</button></td>
                <td><button type="button" onclick="GetDeviceClass()">Device.GetDeviceClass</button></td>
                <td><button type="button" onclick="GetVendorIDSource()">Device.GetVendorIDSource</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="GetVendorID()">Device.GetVendorID</button></td>
                <td><button type="button" onclick="GetProductID()">Device.GetProductID</button></td>
                <td><button type="button" onclick="GetGattServer()">Device.GetGattServer</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="AdData()">Device.AdData</button></td>
                <td><button type="button" onclick="ConnectGATT()">Device.ConnectGATT</button></td>
            </tr>
            <tr>
                <td>Server methods</td>
            </tr>
            <tr>
                <td><button type="button" onclick="Device()">Server.Device</button></td>
                <td><button type="button" onclick="Connected()">Server.Connected</button></td>
                <td><button type="button" onclick="Disconnect()">Server.Disconnect</button></td>
            </tr>
            <tr>
                <td>AdvertisingData methods</td>
            </tr>
            <tr>
                <td><button type="button" onclick="GetAppearance()">Addata.GetAppearance</button></td>
                <td><button type="button" onclick="GetTxPower()">Addata.GetTxPower</button></td>
                <td><button type="button" onclick="GetRssi()">Addata.GetRssi</button></td>
            </tr>
            <tr>
                <td>Properties methods</td>
            </tr>
            <tr>
                <td><button type="button" onclick="Broadcast()">Prop.broadcast</button></td>
                <td><button type="button" onclick="Read()">Prop.read</button></td>
                <td><button type="button" onclick="WriteWithoutResponse()">Prop.wWResponse</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="Write()">Prop.write</button></td>
                <td><button type="button" onclick="Notify()">Prop.notify</button></td>
                <td><button type="button" onclick="Indicate()">Prop.indicate</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="AuthenticatedSignedWrites()">Prop.aSWrites</button></td>
                <td><button type="button" onclick="ReliableWrite()">Prop.rWrite</button></td>
                <td><button type="button" onclick="WritableAuxiliaries()">Prop.wAuxiliaries</button></td>
            </tr>
            <tr>
                <td>Characteristic methods</td>
            </tr>
            <tr>
                <td><button type="button" onclick="GetProperties()">Characteristic.GetProperties</button></td>
                <td><button type="button" onclick="GetService()">Characteristic.GetService</button></td>
                <td><button type="button" onclick="Uuid()">Characteristic.Uuid</button></td>
            </tr>
            <tr>
                <td>Descriptor methods</td>
            </tr>
            <tr>
                <td><button type="button" onclick="GetCharacteristic()">Descriptor.GetCharacteristic</button></td>
                <td><button type="button" onclick="Uuid()">Descriptor.Uuid</button></td>
            </tr>
            <tr>
                <td>Service methods</td>
            </tr>
            <tr>
                <td><button type="button" onclick="GetDevice()">Service.GetDevice</button></td>
                <td><button type="button" onclick="IsPrimary()">Service.IsPrimary</button></td>
                <td><button type="button" onclick="Uuid()">Service.Uuid</button></td>
            </tr>
        </table>
    <p id="demo"></p>
    <script>
        var device = window.navigator.bluetooth.requestDevice();
        device.SetGattServer(window.navigator.bluetooth.mockServer());
        var server = device.gattServer;
        server.SetDevice(device);
        device.SetAdData(window.navigator.bluetooth.mockAdData());
        var addata = device.adData;
        var descriptor = window.navigator.bluetooth.mockDescriptor();
        descriptor.SetCharacteristic(window.navigator.bluetooth.mockCharacteristic());
        var characteristic = descriptor.characteristic;
        characteristic.SetProperties(window.navigator.bluetooth.mockProperties());
        var properties = characteristic.properties;
        characteristic.SetService(window.navigator.bluetooth.mockService());
        var service = characteristic.service;
        service.SetDevice(device);
        var demo = document.getElementById("demo");

        //BluetoothDevice methods:
        function getID() {
            demo.innerHTML = device.id;
        }

        function GetDeviceClass() {
            demo.innerHTML = device.deviceClass;
        }

        function GetVendorIDSource() {
            demo.innerHTML = device.vendorIDSource;
        }

        function GetVendorID() {
            demo.innerHTML = device.vendorID;
        }

        function GetProductID() {
            demo.innerHTML = device.productID;
        }

        function GetGattServer() {
            //device.setGattServer(server);
            demo.innerHTML = device.gattServer;
        }

        function ConnectGATT() {
            demo.innerHTML = device.ConnectGATT();
        }

        function AdData() {
            demo.innerHTML = device.adData;
        }

        //BluetoothGATTServer methods:

        function Device() {
            demo.innerHTML = server.device;
        }

        function Connected() {
            demo.innerHTML = server.connected;
        }

        function Disconnect() {
            demo.innerHTML = server.disconnect();
        }

        //BluetoothAdvertisingData methods:

        function GetAppearance() {
            demo.innerHTML = addata.appearance;
        }

        function GetTxPower() {
            demo.innerHTML = addata.txPower;
        }

        function GetRssi() {
            demo.innerHTML = addata.rssi;
        }

        //BluetoothCharacteristicProperties methods:

        function Broadcast() {
            demo.innerHTML = properties.broadcast;
        }
        function Read() {
            demo.innerHTML = properties.read;
        }
        function WriteWithoutResponse() {
            demo.innerHTML = properties.writeWithoutResponse;
        }
        function Write() {
            demo.innerHTML = properties.write;
        }
        function Notify() {
            demo.innerHTML = properties.notify;
        }
        function Indicate() {
            demo.innerHTML = properties.indicate;
        }
        function AuthenticatedSignedWrites() {
            demo.innerHTML = properties.authenticatedSignedWrites;
        }
        function ReliableWrite() {
            demo.innerHTML = properties.reliableWrite;
        }
        function WritableAuxiliaries() {
            demo.innerHTML = properties.writableAuxiliaries;
        }

        //BluetoothGATTCharacteristic methods:

        function GetProperties() {
            demo.innerHTML = characteristic.properties;
        }
        function GetService() {
            demo.innerHTML = characteristic.service;
        }
        function Uuid() {
            demo.innerHTML = characteristic.uuid;
        }

        //BluetoothGATTDescriptor methods:

        function GetCharacteristic() {
            demo.innerHTML = descriptor.characteristic;
        }
        function Uuid() {
            demo.innerHTML = descriptor.uuid;
        }

        //BluetoothGATTService methods:

        function Uuid() {
            demo.innerHTML = service.uuid;
        }
        function IsPrimary() {
            demo.innerHTML = service.isPrimary;
        }
        function GetDevice() {
            demo.innerHTML = service.device;
        }

    </script>
    </body>
</html>
