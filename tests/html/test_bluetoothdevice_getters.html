<!DOCTYPE html>
<html>
  <head>
    <title>Test innerHeight</title>
    <script type="text/javascript">
      function getID(device) {   
          var deviceId = device.id;
          console.log(deviceId);
          return deviceId;
      } 
      function getName(device) {
          var deviceName = device.name;
          console.log(deviceName);
          return deviceName;
      }
      function getAdData(device) {
          var adData = device.adData;
          console.log(adData);
          return adData;
      }
      function getDeviceClass(device) {
          var deviceClass = device.deviceClass;
          console.log(deviceClass);
          return deviceClass;
      }
      function getVendorIDSource(device) {
          var vendorIdSource = device.vendorIDSource;
          console.log(vendorIdSource);
          return vendorIdSource;
      }
      function getVendorID(device) {
          var vendorId = device.vendorID;
          console.log(vendorId);
          return vendorId;
      }
      function getProductID(device) {
          var productId = device.productID;
          console.log(productId);
          return productId;
      }
      function getProductVersion(device) {
          var productVersion = device.productVersion;
          console.log(productVersion);
          return productVersion;
      }
      function getGattServer(device) {
          var gattServer = device.gatt;
          console.log(gattServer);
          return gattServer;
      }
      function testConnectGATT(device) {
          console.log(device.gattServer);
          var testConnect = device.connectGATT();
          console.log(device.gattServer);
          return testConnect;
      }

    </script>
  </head>
  <body>
    <script>
      var device = window.navigator.bluetooth.requestDevice();
    </script>
    <button onclick="getName(device);">Test Name</button></br>
    <button onclick="getAdData(device);">Test Name</button></br>
    <button onclick="getDeviceClass(device);">Test Class</button></br>
    <button onclick="getVendorIDSource(device);">Test Name VendorIDSource</button></br>
    <button onclick="getVendorID(device);">Test VendorID</button></br>
    <button onclick="getProductID(device);">Test ProductID</button></br>
    <button onclick="getProductVersion(device);">Test ProductVersion</button></br>
    <button onclick="getGattServer(device);">Test GATTServer</button> </br>
    <button onclick="testConnectGATT(device);">Test ConnectGATTFunction</button> </br>    
  </body>
</html>
