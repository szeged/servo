<!DOCTYPE html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/bluetooth/bluetooth-helpers.js"></script>
<script>
'use strict';

let test_specs = [{
    filters: [{ namePrefix: ''}]
}, {
    filters: [{ namePrefix: '', name: 'Name'}]
}, {
    filters: [{ namePrefix: '', services: ['heart_rate']}]
}, {
    filters: [{ namePrefix: '', name: 'Name', services: ['heart_rate']}]
}, {
    filters: [{ namePrefix: ''}],
    optionalServices: ['heart_rate']
}, {
    filters: [{ namePrefix: '', name: 'Name'}],
    optionalServices: ['heart_rate']
}, {
    filters: [{ namePrefix: '', services: ['heart_rate']}],
    optionalServices: ['heart_rate']
}, {
    filters: [{ namePrefix: '', name: 'Name', services: ['heart_rate']}],
    optionalServices: ['heart_rate']
}];

promise_test(t => {
    window.testRunner.setBluetoothMockDataSet(adapter_type.empty);
    let test_promises = Promise.resolve();
    test_specs.forEach(args => {
        test_promises = test_promises
            .then(() => promise_rejects(
              t, new TypeError(), window.navigator.bluetooth.requestDevice(args)));
    });
    return test_promises;
}, 'requestDevice with empty namePrefix. Should reject with TypeError.');
</script>
